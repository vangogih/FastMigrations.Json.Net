name: release

on:
  push:
    branches:
      - "master"
    pull_request:
      branches:
        - "master"

jobs:
  pull-request-check:
    uses: ./.github/workflows/pull-request-check.yaml
  
  coverage-results-deploy:
    needs: [ test-unity ]
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: List Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
        run: |
            curl \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts"

      - name: Download tests coverage results
        uses: actions/download-artifact@v4
        with:
          name: coverage-results
          path: ./coverage-results

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coverage-results/Report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4